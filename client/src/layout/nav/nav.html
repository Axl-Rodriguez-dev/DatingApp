<header
  class="fixed top-0 left-0 w-full z-50 bg-linear-to-r from-primary to-black text-white shadow-md"
>
  <div class="flex items-center mx-auto px-4 md:px-10 h-16 gap-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
      />
    </svg>

    <a
      href="/"
      class="flex items-center h-full pr-6 border-r border-white/30 font-semibold tracking-wide"
      aria-label="Inicio"
    >
      DatingApp
    </a>

    <button
      id="navToggle"
      class="md:hidden ml-auto p-2 rounded hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white"
      aria-label="Abrir menú"
      aria-expanded="false"
      aria-controls="mainNav"
    >
      <span class="block w-6 h-0.5 bg-white mb-1"></span>
      <span class="block w-6 h-0.5 bg-white mb-1"></span>
      <span class="block w-6 h-0.5 bg-white"></span>
    </button>

    <nav
      id="mainNav"
      class="hidden md:flex gap-5 uppercase text-sm font-medium"
      aria-label="Menú principal"
    >
      <a href="/matches" class="hover:text-primary-100 focus:outline-none focus:underline"
        >Matches</a
      >
      <a href="/lists" class="hover:text-primary-100 focus:outline-none focus:underline">Lists</a>
      <a href="/messages" class="hover:text-primary-100 focus:outline-none focus:underline"
        >Messages</a
      >
    </nav>

    <div class="flex align-middle ml-auto gap-3 text-black">
      @if (account.currentUser(); as user) {
      <div class="dropdown dropdown-end">
        <div
          tabindex="0"
          role="button"
          class="flex items-center text-white text-xl gap-3 cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-10"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>

          <span>{{ user.displayName }}</span>
        </div>
        <ul
          tabindex="-1"
          class="dropdown-content dropdown-end menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm"
        >
          <li><a>Edit profile</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
      } @else {
      <form [formGroup]="form" (ngSubmit)="login()" class="flex items-center gap-3">
        <input
          formControlName="email"
          id="email"
          type="email"
          class="bg-white text-black p-2 rounded-lg placeholder:text-gray-500"
          placeholder="Email"
          autocomplete="off"
        />
        <input
          formControlName="password"
          id="password"
          type="password"
          class="bg-white text-black p-2 rounded-lg placeholder:text-gray-500"
          placeholder="Password"
          autocomplete="off"
        />
        <button type="submit" class="btn">Login</button>
      </form>
      }
    </div>
  </div>
</header>
